<section class="settings__section">
  <div class="settings__logo-container">
    <div class="app__logo settings__logo"></div>
    <div class="settings__info">settings</div>
  </div>
  <div class="app__block-container">
    <div class="link-block app__block settings__volume" data-settings="volume">
      <div class="settings__volume-image"></div>
      <div class="settings__volume-controls">
        <div class="settings__volume-input-container">
          <input type="range" min="0" step="0.01" max="1" value="0" />
          <div class="settings__volume-input-bar"></div>
          <div class="settings__volume-input-thumb"></div>
        </div>
        <label class="settings__volume-checkbox-container">
          <div class="custom__checkbox"></div>
          <input type="checkbox" id="volume" name="volume" />
          on/off
        </label>
      </div>
      <h2 class="settings__volume-info">volume</h2>
    </div>
    <div class="link-block app__block settings__timer" data-settings="timer">
      <div class="settings__timer-image"></div>
      <div class="settings__timer-controls">
        <div class="settings__timer-input-container">
          <input type="range" min="5" step="5" max="30" value="15" />
          <div class="settings__timer-input-bar"></div>
          <div class="settings__timer-input-thumb"></div>
        </div>
        <label class="settings__timer-checkbox-container">
          <div class="custom__checkbox"></div>
          <input type="checkbox" id="timer" name="timer" />
          on/off
        </label>
      </div>
      <h2 class="settings__timer-info">time</h2>
    </div>
  </div>
  <a href="#main" class="nav-link">Home</a>
</section>
